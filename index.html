<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <title>Frontend Mentor | IP Address Tracker</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

  </style>
</head>

<body>

  <div class="bg-img-desktop"></div>
  <main>
    <div>
      <label for="ip">
        <h1>IP Address Tracker</h1>
      </label>
      <div class="input-container">
        <div>
          <input type="text" id="ip" placeholder="Search for any IP address or domain">
        </div>
        <div>
          <button id="search" onclick="infoGenerate()"></button>
        </div>
      </div>
    </div>

    <div class="container-info">
      <ul class="list-info">
        <li>
          <h3>IP Address</h3>
          <p id="ipAdress">192.212.174.101</p>
        </li>
        <hr>
        <li>
          <h3>Location</h3>
          <p id="location">Brooklyn, NY</p>
        </li>
        <hr>
        <li>
          <h3>Timezone</h3>
          <p id="timezone">UTC-05:00</p>
        </li>
        <hr>
        <li>
          <h3>ISP</h3>
          <p id="isp">SpaceX Starlink</p>
        </li>
      </ul>
    </div>
  </main>
  <div id="weathermap">
    <div id="map"></div>
  </div>






  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/BregueNice" target="_blank">BregueNice</a>.
  </div>

  <script src="./index.js"></script>
</body>

</html>
